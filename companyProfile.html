<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-6">

  <!-- Button -->
  <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl text-lg shadow-lg transition-all duration-300">
    ðŸ“„ View Company Profile
  </button>

  <!-- Modal Background -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    
    <!-- Modal Content -->
    <div class="bg-white w-[90%] max-w-5xl rounded-2xl shadow-2xl overflow-hidden relative">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-semibold text-gray-800">Company Profile</h2>
        <button onclick="closeModal()" class="text-red-500 hover:text-red-700 text-2xl font-bold">&times;</button>
      </div>

      <!-- PDF Viewer -->
      <div class="h-[80vh]">
        <iframe src="profile/profile.pdf" class="w-full h-full" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle modal -->
  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
  </script>

</body>
</html>
